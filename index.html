<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div>
            <img class="user" src="img\user-circle.png" alt="Jane Doe" width="100px">
            <h1>Jane Doe</h1>
            <div>
                <img class="marker" src="img\map-marker.png" alt="Map Marker" height="20">
                <h2>Seattle</h2>
            </div>
            <div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
        </div>
        <div class="button">
            <a href="http://www.google.com">
                <img src="img\gear.png" alt="Gear Icon" height="20">
            </a>
            <a href="http://www.google.com">edit profile</a>
        </div>
    </div>
</body>
</html>
